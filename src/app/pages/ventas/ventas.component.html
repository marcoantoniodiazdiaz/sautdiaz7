<div class="container mt-2">
    <div class="card shadow shadow-lg--hover mt-5 bg-dark">

            <div class="row">
                <div class="col-md-auto">
                    <div>
                        <div class="icon icon-shape bg-gradient-info rounded-circle text-white">
                            <i class="fa fa-dollar-sign"></i>
                        </div>
                    </div>

                <div class="col-9">
                    <h5 class="title text-info">Venta</h5>

        <div class="card-body">
            <div class="mt-3">
                <app-ventas-nolistado [servicio]="servicio" (ActualizaProductos)="ActualizaProductos()"></app-ventas-nolistado>

        </div>
